<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Login</h1>

        <form (ngSubmit)="login()" [formGroup] = "log">
            <div class="form-floating mb-3">
                <!-- <input [(ngModel)]="email" class="form-control" placeholder="name@example.com"> -->
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
            </div>

            <div class="d-grid gap-2">
                <!-- (click)="login()" type="button"  -->
                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>               
            </div>

            <p class="mt-3">No tienes cuenta? <a href="/registrar-usuario">Registrar</a></p>
            <!-- <a class="mt-3" href="/recuperar-password">Recuperar Contrase√±a</a> -->
        </form>
    </div>

</div>
