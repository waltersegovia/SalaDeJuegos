@if(!loading){
<div

 class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1 style="color: blanchedalmond;">Login</h1>

        <form (ngSubmit)="login()" [formGroup]="log">
            <!-- Mail -->
            <div class="form-floating mb-3">    
                <!-- <input [(ngModel)]="email" class="form-control" placeholder="name@example.com"> -->
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>

                <!-- <span *ngIf=" log.get('email')?.hasError('email') && log.get('email')?.touched " class="text-danger"> -->
                <span *ngIf=" !loading && log.get('email')?.touched " class="text-danger">
                    EL <strong>correo</strong> es invalido
                </span>

                <span *ngIf=" log.get('email')?.hasError('required') && log.get('email')?.touched " class="text-danger">
                    EL <strong>correo</strong> es requerido
                </span>

            </div>

            <!-- Contraseña -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>

                <span *ngIf="!loading && log.get('password')?.touched " class="text-danger">
                    La <strong>contraseña</strong> es incorrecta
                </span>

                <span *ngIf=" log.get('password')?.hasError('required') && log.get('password')?.touched " class="text-danger">
                    La <strong>contraseña</strong> es requerida
                </span>

                <span *ngIf=" log.get('password')?.hasError('minlength') && log.get('password')?.touched " class="text-danger">
                    La <strong>contraseña</strong> Debe tener al menos 6 caracteres
                </span>
            </div>

            <div class="d-grid gap-2">
                <!-- (click)="login()" type="button"  -->
                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
            </div>

            <p style="color: blanchedalmond;" class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>

            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" (click)="quickAccess('marcelo@gmail.com', '123456')"
                        class="btn btn-outline-primary">
                        MARCELO
                    </button>
                    <button type="button" (click)="quickAccess('pablo@gmail.com', '123456')"
                        class="btn btn btn-outline-success">
                        PABLO
                    </button>
                    <button type="button" (click)="quickAccess('fernando@gmail.com', '123456')"
                        class="btn btn-outline-warning">
                        FERNANDO
                    </button>
                </div>
            </div>
            <!-- <a class="mt-3" href="/recuperar-password">Recuperar Contraseña</a> -->
        </form>
    </div>

</div>
}

@if(loading){
<div class="d-flex justify-content-center align-items-center vh-100">
    <app-spinner></app-spinner>
</div>
}
