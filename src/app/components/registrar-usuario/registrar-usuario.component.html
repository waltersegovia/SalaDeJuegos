<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Registrarse</h1>

        <form (ngSubmit)="registrar()" [formGroup] =  "registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
            </div>

            <div class="form-floating mb-3">
                <!-- repetirPassword es la propiedad que nombre en registrar-usuario.ts -->
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password"> 
                <label>Repetir Password</label>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Aceptar</button>                
            </div>

            <a class="mt-3" href="/login">Volver</a>
        </form>
    </div>

</div>
